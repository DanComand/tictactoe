<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
</head>
<body>

<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td id="one"></td>
		<td id="two"></td>
		<td id="three"></td>
	</tr>
		
	<tr>
		<td id="four"></td>
		<td id="five"></td>
		<td id="six"></td>
	</tr>

	<tr>
		<td id="seven"></td>
		<td id="eight"></td>
		<td id="nine"></td>
	</tr>
</table>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
		var count = 0
		$("td").on('click', function(){
			if(count % 2 === 0){
				$(this).html('X').css("color", "red");
			}else{
				$(this).html('O').css("color", "blue");
			}
			$(this).off('click');
			count ++;
      checkboard();
		})
    
    function checkboard(){
      if($("#one").text() === "X" && $("#two").text() === "X" && $("#three").text() === "X" || $("#four").text() === "X" && $("#five").text() === "X" && $("#six").text() === "X" || $("#seven").text() === "X" && $("#eight").text() === "X" && $("#nine").text() === "X" || $("#one").text() === "X" && $("#four").text() === "X" && $("#seven").text() === "X" || $("#two").text() === "X" && $("#five").text() === "X" && $("#eight").text() === "X" || $("#three").text() === "X" && $("#six").text() === "X" && $("#nine").text() === "X" || $("#one").text() === "X" && $("#five").text() === "X" && $("#nine").text() === "X" || $("#three").text() === "X" && $("#five").text() === "X" && $("#seven").text() === "X")
      {
        alert("X' wins!");
      }
      else if($("#one").text() === "O" && $("#two").text() === "O" && $("#three").text() === "O" || $("#four").text() === "O" && $("#five").text() === "O" && $("#six").text() === "O" || $("#seven").text() === "O" && $("#eight").text() === "O" && $("#nine").text() === "O" || $("#one").text() === "O" && $("#four").text() === "O" && $("#seven").text() === "O" || $("#two").text() === "O" && $("#five").text() === "O" && $("#eight").text() === "O" || $("#three").text() === "O" && $("#six").text() === "O" && $("#nine").text() === "O" || $("#one").text() === "O" && $("#five").text() === "O" && $("#nine").text() === "O" || $("#three").text() === "O" && $("#five").text() === "O" && $("#seven").text() === "O")
      {
        alert("'O' wins!");
      }
      else if(count === 9)
      {
        alert("Tie!")
      }
    }
		</script>
 	</body>
</html>
